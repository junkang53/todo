<!--todos를 넘겨받아 반복문으로 각todo의 제목,중요도,완료및수정기능을 한줄로 표현하고 있다.-->
<html>
    <head>
        <title>TODO 목록앱</title>
        <link 
            rel="stylesheet" 
            href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        />
        <link 
            rel="stylesheet" 
            href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.1/font/boot-strap-icons.css"
        />
    </head>
    <body>
        <div class = 'container'>
            <h1>TODO 목록 앱</h1>
            <p>
                <a href="{% url 'todo_post' %}"><i class="bi-plus"></i>Add Todo</a>
                <a href="{% url 'done_list' %}" class="btn btn-primary" style='float:right'>완료한 TODO 목록</a>
            </p>
            <ul class="list-group">
                {% for todo in todos%} <!--끝내지 못한 todos를 todo로 하나씩 받아준다-->
                <li class="list-group-item">
                    <a href="{% url 'todo_detail' %}">{{todo.title}}</a>
                    <a herf="{% url 'todo_edit' pk=todo.pk %}" class="btn btn-outline-primary">수정하기</a>
                    {% if todo.importand %}
                    <span class="badfe badge-danger">!</span>
                    {%endif%}
                    <div style="float:right">
                        <a href="{%url 'todo_done' pk=todo.pk%}" class="btn btn-danger">완료</a>
                        <a href="{%url 'todo_edit' pk=todo.pk%}" class="btn btn-outline-primary">수정하기</a>
                    </div>
                </li>
                {%endfor%}
            </ul>
        </div>
    </body>
</html>
